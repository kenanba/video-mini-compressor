<!doctype html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="utf-8" />
  <title><%= productName %></title>
  <meta name="description" content="<%= productDescription %>" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Favicon / App Icons (existing links bleiben unverÃ¤ndert) -->
  <link rel="icon" type="image/png" sizes="128x128" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="icon" type="image/ico" href="favicon-16x16.png" />
  <link rel="manifest" href="manifest.json" />

  <!-- Open Graph / Social Sharing -->
  <meta property="og:title" content="<%= productName %>" />
  <meta property="og:description" content="<%= productDescription %>" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="apple-touch-icon.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="<%= productName %>" />
  <meta name="twitter:description" content="<%= productDescription %>" />
  <meta name="twitter:image" content="apple-touch-icon.png" />

  <!-- Theme color for Chrome/Android -->
  <meta name="theme-color" content="#667eea" />
</head>
<body>
<!-- quasar:entry-point -->
</body>
</html>
